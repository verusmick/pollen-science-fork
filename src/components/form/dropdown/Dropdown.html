<div class="form-group">
    <label>
        {{ label }}
        <a href="#" v-on:click="selectAll" v-if="!!filterAllSelection && !!!previousSelection" class="selectAll"><span v-t="'component.list.selectAll'"/></a>
        <a href="#" v-on:click="selectPrevious" v-if="!!previousSelection" class="selectAll"><span v-t="'component.list.selectPrevious'"/></a>
    </label>

    <select ref="select" class="form-control" v-model="selected" :multiple="this.multiselect">
        <option v-for="item in items" :value="item.id">{{ item.label }}</option>
    </select>
</div>
